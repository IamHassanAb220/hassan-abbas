<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the requested path in sessionStorage and redirect to index.html
      sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
      location.replace(location.origin + '/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
